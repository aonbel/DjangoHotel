{% extends 'basic.html' %}
{% block title %}about{% endblock title %}
{% block body %}
<h1 class="text-center text-success">News</h1>
<h2 class="text-center">{{ news.title }}</h2>
<p class="text-center">{{ news.text }}</p>
<p class="text-center">{{ news.image }}</p>

<h1>Cat Facts</h1>
<ul>
{% for fact in facts %}
    <li>{{ fact.text }}</li>
{% endfor %}
</ul>
{% endblock body %}
