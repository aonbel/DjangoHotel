{% extends 'basic.html' %}
{% load static %}

{% block title %}Add Room{% endblock title %}

{% block body %}
<h1>Add Room</h1>
<!-- Staff section -->
<div>
    <div class="row">
        <div class="col-md-6 col-lg-6 col-sm-12">
            <form action="/staff/panel/add-room/add" method="POST">
                {% csrf_token %}
                <div>
                    <label for="roomtype">Room Type:</label>
                    <select name="roomtype" id="roomtype">
                        <option value="1">Premium</option>
                        <option value="2">Deluxe</option>
                        <option value="3">Basic</option>
                    </select>
                </div>
                <div>
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" name="capacity">
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price">
                </div>
                <div>
                    <label for="size">Size:</label>
                    <input type="number" id="size" name="size">
                </div>
                <div>
                    <label for="roomstatus">Status:</label>
                    <select name="status" id="roomstatus">
                        <option value="1">Available</option>
                        <option value="2">Not Available</option>
                    </select>
                </div>
                <div>
                    <label for="hotel">Location:</label>
                    <select name="hotel" id="hotel">
                        {% for each_location, eachid in location %}
                        <option value="{{ eachid }}">{{ each_location }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Add Room</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
