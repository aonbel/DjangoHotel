{% extends 'basic.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block body %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#menu1">Signup</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div class="tab-content">
                <!-- Login Form -->
                <div id="home" class="tab-pane active">
                    <form action="/user/login" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="userEmail">Username</label>
                            <input type="text" class="form-control" id="userUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" class="form-control" id="userPassword" name="pswd" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="userRemember">
                            <label class="form-check-label" for="userRemember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div id="menu1" class="tab-pane fade">
                    <form action="/user/signup" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="userUsername">Username</label>
                            <input type="text" class="form-control" id="userUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword1">Password</label>
                            <input type="password" class="form-control" id="userPassword1" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword2">Confirm Password</label>
                            <input type="password" class="form-control" id="userPassword2" name="password2" required>
                        </div>
                        <div class="form-group">
                            <label for="userDob">Date of Birth</label>
                            <input type="date" class="form-control" id="userDob" name="agecheck" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
